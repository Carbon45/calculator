<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:ital,wght@0,300;0,400;0,700;1,300;1,400;1,700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/b8f70dafc1.js" crossorigin="anonymous"></script>
    <title>Calculator project</title>
    <link rel="icon" type="image/x-icon" href="images/letter_c-removebg-preview.png">
</head>
<body>
    
    <audio src="audio/calc click.mp3" class="calc-click"></audio>
    <audio src="audio/calc click 2.mp3" class="calc-click-2"></audio>
    <audio src="audio/calc click 3.mp3" class="calc-click-3"></audio>

    <div class="calculator-wrap">

    <div class="calculator">

    <div class="num-display">
        <h1 class="number">0</h1>
    </div>

    <div class="clear-delete-wrap">
    <button class="clear-btn">Clear</button>
    <button class="delete-btn">Delete</button>
</div>



    <div class="buttons-wrap">

    <button class="num-button">7</button>
    <button class="num-button">8</button>
    <button class="num-button">9</button>
    <button class="operator">%</button>

    <button class="num-button">4</button>
    <button class="num-button">5</button>
    <button class="num-button">6</button>
    <button class="operator">*</button>

    <button class="num-button">1</button>
    <button class="num-button">2</button>
    <button class="num-button">3</button>
    <button class="operator">-</button>

    <button class="dot">.</button>
    <button class="num-button-zero">0</button>
    <button class="equals-sign">=</button>
    <button class="operator">+</button>

</div>


<div class="texture-3d"></div>


</div>

<div class="promo">
    <a href="https://twitter.com/Carbon45_" target="_blank"><i class="fa-brands fa-twitter fa-2x"></i></a>
    <a href="https://twitter.com/Carbon45_" class="promo-text" target="_blank">Carbon45</a>
</div>
</div>



</body>
</html>
